<script>
function validateForm() {
    var result = null;
    var emailid = document.forms["registrationform"]["emailid"].value;
    var pnumber = document.forms["registrationform"]["phonenumber"].value;
    var name = document.forms["registrationform"]["name"].value;
    var pwd = document.forms["registrationform"]["pwd"].value;
    var cpwd = document.forms["registrationform"]["cpwd"].value;        
    var phonenopattern = /^\([2-9][0-9]{2}\) [1-9][0-9]{2}-[0-9]{4}$/;     
    var namepattern = /^[A-Z][A-Z,a-z]+ [A-Z,a-z ]+$/;
    var emailpattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
    var passwordpattern = /^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).+$/;

    if (name==null || name=="") {
        alert("Name is mandatory!!");
        return false;
    }
    else if(name.match(namepattern)==null || name.match(namepattern)=="")
    {
        alert("Name can have charcters only and full name is required(First followed by space and Last)");
        return false;
    }
    else if (emailid == null || emailid == "") {
        alert("Emailid is mandatory");
        return false;
    }
    else if (emailid.match(emailpattern)==null || emailid.match(emailpattern)=="") {
        alert("Email should be of format xyz@xyz.com");
        return false;
    }    
        else if (pnumber.match(phonenopattern)==null || pnumber.match(phonenopattern)=="") {
        alert("Phone number should contain numbers in standard format (415) 696-0034");
        return false;
    }
    
        else if (pnumber==null || pnumber=="") {
            alert("contact number is mandatory");
            return false;
            
            }
       
        else if (pwd.match(passwordpattern)==null || pwd.match(passwordpattern)=="") {
            alert("Password must follow given rules");
            return false;
        }
        else if (cpwd==null || cpwd=="") {
        alert("Confirm password is mandatory and should be same as of password");
        return false;
        
        }
    

        else if (pwd==null || pwd=="") {
            alert("password is madatory");
            return false;
            }
        else if (cpwd != pwd) {
        alert("Password and Confirm password must be equal");
        return false;
        
        }
             
return true;            
}
